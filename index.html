<!DOCTYPE html>
<html lang="pt-br">
    <head>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDoKanban</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
</head>
<body>
    <h1>ToDoList with Kanban</h1>
    <div class="content">
        <div class="content-inputs">
            <input type="text" id="input-text" placeholder="Adiciona uma nova tarefa">
            <button onclick="newTask()" id="input-btn" title="Adicione a tarefa">
                <i class="ph ph-plus"></i>
            </button>
            <button onclick="newTask()" id="input-btn" title="Remova todos os itens">
                <i class="ph ph-trash"></i>
            </button>
        </div>
        <div class="content-body">
            <ul id="list-item"></ul>
        </div>
    </div>
</body>
</html>
